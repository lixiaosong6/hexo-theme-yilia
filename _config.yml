# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site title subtitle description author email 这里的是都可以改成你的部分
title: rlovep
subtitle: Coder,Machine learning
description: peace's blog android | java | html | python |machine learning
author: Peace
language: zh-CN
email: w_peace12@163.com #联系邮箱

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://rlovep.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
max_open_file: 100
multi_thread: true
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
plugins:
- hexo-generator-feed
- hexo-generator-baidu-sitemap

## Themes: http://hexo.io/themes/此去我用的主题是jacman
theme: jacman
stylus:
  compress: true

# Deployment
## Docs: http://hexo.io/docs/deployment.html这里时最重要的部分，对于博客的正常建立
deploy:
  type: git
  repository: git@github.com:wpeace1212/wpeace1212.github.io.git
  branch: master
